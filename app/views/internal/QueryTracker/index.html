#{extends 'internal/tags/nav.html' /}
#{set title:'Query Tracker' /}

<script src="@{'/public/javascripts/internal/querytracker.js'}" type="text/javascript" charset="UTF-8"></script>


<h2>Query Tracker</h2>

<hr/>
<div id="message">
    
</div>
<hr/>
<div id="listing">
    #{if listing}
        <table width="80%">
            #{list items:listing, as:'item'}
                <tr>
                    <td width="70%">${item}</td>
                    <td width="25%" align="right"><a href="#" id="${item}">Run</a></td>
                </tr>
            #{/list}
        </table>
    #{/if}
</div>
#{else}
    There is no query in the directory
#{/else}
