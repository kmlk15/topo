#{extends 'app/main.html' /}
#{set title:'Search' /}

<!-- search -->
<script src="@{'/public/javascripts/jquery.tokeninput.js'}" type="text/javascript" charset="UTF-8"></script>
<script src="@{'/public/javascripts/jquery.flow.1.2.js'}" type="text/javascript" charset="UTF-8"></script>		
<script type="text/javascript">
	$(document).ready(
		function() {
			$("#searchField").tokenInput("/search/suggest", {theme: "mac"});
			$("#go").click(function(e){
			e.preventDefault();
			$('#searchForm').submit();
		});
	});
	
	<!-- search background slide -->
	$(document).ready(function(){
		$("#myController").jFlow({
			slides: "#slides",
			controller: ".jFlowControl", // must be class, use . sign
			slideWrapper : "#jFlowSlide", // must be id, use # sign
			selectedWrapper: "jFlowSelected",  // just pure text, no sign
			auto: true,		//auto change slide, default true
			width: "1200px",
			height: "800px",
			duration: 400,
			prev: ".jFlowPrev", // must be class, use . sign
			next: ".jFlowNext" // must be class, use . sign
		});
	});
</script>

  <!-- start frame -->
  <div id="searchPage">
	<div class="schFrame">
	<div class="schLeft">
		<div class="schLogoBox">
			<div id="schLogo"><img src="@{'public/images/general/logo.png'}" alt="topofin" /></div>
			<!-- <div id="schSignIn"><a href="#">sign in / join us</a></div> -->
		</div>
		
		<div class="schCell">
			<div class="schBox"><h1>What places will you discover?</h1>
				#{form @search(), id:"searchForm"} 
					#{field 'query'}
						<input class="searchField" id="searchField" name="${field.name}" type="text" value="Search" />
					#{/field}
                    <input type="submit" value="GO" class="btnGo" />
				#{/form} 
			</div>
			<div class="clear"></div>
		</div>
	</div>
	
	<div class="schRt">
		<div class="schUserCell">
			<div class="schUserImg"><img src="@{'public/images/hm/img_user_01.jpg'}" alt="user" /></div>
			<div class="schUserDes">Susie discovered ChungKing Mansions in Hong Kong<br />
				<div class="schUserCredit"><p>photo by Susie</p></div>
				<div class="schUserAwBack"><a class="schBtnBack" href="#">Back</a></div>
				<div class="schUserAwNxt"><a class="schBtnNxt" href="#">Next</a></div>
			
			</div>
		</div>
	</div>	
	</div>
  </div>
  <!-- end frame -->
