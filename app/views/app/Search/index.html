#{extends 'app/main.html' /}
#{set title:'Search' /}

<!-- search -->
<script src="@{'/public/javascripts/jquery.tokeninput.js'}" type="text/javascript" charset="UTF-8"></script>
<script src="@{'/public/javascripts/app/Search/search.js'}" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">
	var home = {
		users	:	[
			{
				background	:	"@{'public/images/hm/img_hm_01.jpg'}",
				avatar		:	"@{'public/images/hm/img_user_01.jpg'}",
				description	:	"Susie discovered ChungKing Mansions in Hong Kong",  
				credit		:	"photo by Susie"
			},
			{
				background	:	"@{'public/images/hm/img_hm_02.jpg'}",
				avatar		:	"@{'public/images/hm/img_user_02.jpg'}",
				description	:	"Keane discovered JR Wall Art in Shanghai",  
				credit		:	"photo by Keane"
			},
			{
				background	:	"@{'public/images/hm/img_hm_03.jpg'}",
				avatar		:	"@{'public/images/hm/img_user_03.jpg'}",
				description	:	"Wanchai street old style cafe in Hong Kong",  
				credit		:	"photo by Rob"
			}
		]			
	};

	$(document).ready(
		function() {
			$("#searchField").tokenInput("/search/suggest", {theme: "mac"});
			$("#go").click(function(e){
			e.preventDefault();
			$('#searchForm').submit();
		});
	});
</script>

<!-- start frame -->
  <div id="searchPage">
	<div class="schFrame">
		<div class="schLeft">
			<div class="schLogoBox">
				<div id="schLogo"><img src="@{'public/images/general/logo.png'}" alt="topofin" /></div>
				<!-- <div id="schSignIn"><a href="#">sign in / join us</a></div> -->
			</div>
			
			<div class="schCell">
				<div class="schBox"><h1>What places will you discover?</h1>
					#{form @search(), id:"searchForm"} 
						#{field 'query'}
							<input class="searchField" id="searchField" name="${field.name}" type="text" value="Search" />
						#{/field}
	                    <input type="submit" value="GO" class="btnGo" />
					#{/form} 
				</div>
				<div class="clear"></div>
			</div>
		</div>
		
		<div class="schRt">
			<div class="schUserCell">
				<div class="schUserImg"><img src="@{'public/images/hm/img_user_01.jpg'}" alt="user" /></div>
				<div class="schUserDes">
					<div class="schUserDesc">Susie discovered ChungKing Mansions in Hong Kong</div>
					<div class="schUserCredit"><p>photo by Susie</p></div>
					<div class="schUserAwBack"><a class="schBtnBack" href="#">Back</a></div>
					<div class="schUserAwNxt"><a class="schBtnNxt" href="#">Next</a></div>
				
				</div>
			</div>
		</div>	
	</div>
  </div>
  <!-- end frame -->
